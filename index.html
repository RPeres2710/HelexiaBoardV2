        // Criando o mapa Leaflet

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        locations.forEach(location => {
            const marker = L.circleMarker([location.lat, location.lng], {
                radius: 10,
                color: "#00897b", // Cor original
                fillColor: "#00897b",
                fillOpacity: 1
            }).addTo(map);

            markers.push({ marker, location });

            // Mudar a cor ao passar o cursor
            marker.on('mouseover', function () {
                this.setStyle({
                    color: "#ff5733", // Cor ao passar o cursor (laranja)
                    fillColor: "#ff5733"
                });
            });
            marker.on('mouseout', function () {
                this.setStyle({
                    color: "#00897b", // Volta à cor original
                    fillColor: "#00897b"
                });
            });

            // Adicionando tooltip com o nome
            marker.bindTooltip(location.name, {
                permanent: false,
                direction: "top",
                offset: [0, -10]
            });

            // Organizando o pop-up
            const securityItems = location.securityInfo.split('\n').map(item => {
                const [title, ...details] = item.split(': ');
                return `<li class="popup-item"><strong>${title}:</strong> <span>${details.join(': ')}</span></li>`;
            }).join('');

            marker.bindPopup(`
                <div class="popup-content">
                    <div class="popup-title">${location.name}</div>
                    <ul class="popup-list">
                        ${securityItems}
                    </ul>
                </div>
            `);

            // Evento de clique no marcador
            marker.on('click', function () {
                map.setView([location.lat, location.lng], 13);
                const iframe = document.getElementById("google-map");
                const baseUrl = "https://www.google.com/maps/d/u/0/embed?mid=1_ngnVbQ7IpoQpcJ3W-IeL6I5giGcob8&ehbc=2E312F";
                iframe.src = `${baseUrl}&ll=${location.lat},${location.lng}&z=13`;
            });
        });

        // Função de pesquisa
        const searchBtn = document.getElementById('search-btn');
        const searchBox = document.getElementById('search-box');

        searchBtn.addEventListener('click', function () {
            const query = searchBox.value;
            if (query) {
                searchLocation(query);
            }
        });

        function searchLocation(query) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        map.setView([lat, lon], 13);
                        const iframe = document.getElementById("google-map");
                        const url = iframe.src;
                        iframe.src = url.split("&ll=")[0] + "&ll=" + lat + "," + lon + "&z=13";
                    }
                })
                .catch(err => console.log(err));
        }
